<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="UTF-8">
  <title>Doc Dashboard - Previous Meetings</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="previous-appointments.component.css">
</head>
<body>

  <!-- Top yellow nav bar -->
  <div class="top-bar p-2 d-flex flex-column flex-sm-row align-items-start align-items-sm-center justify-content-between gap-2 gap-sm-0">

    <div class="d-flex align-items-center">
      <button class="btn btn-link text-dark me-2">&larr;</button>
      <h5 class="mb-0">Doc’s Dashboard</h5>
    </div>
    <div class="d-flex align-items-center gap-3">
      <i class="bi bi-house-door"></i>
      <i class="bi bi-person-plus"></i>
      <i class="bi bi-bell"></i>
      <button class="btn btn-dark btn-sm">Go to ⤴</button>
    </div>
  </div>

  <!-- Sub-navigation -->
  <div class="row text-center mx-0">
    <div class="col-4 nav-highlight py-2">My users</div>
    <div class="col-4 nav-highlight py-2">+ Add user</div>
    <div class="col-4 nav-highlight py-2">Meetings</div>
  </div>

  <!-- Schedule Button -->
<div class="text-center">
    <button class="btn btn-schedule w-75">+ Schedule new Appointment</button>
  </div>

  <!-- Previous Appointments Section -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
  <h5 class="mb-0">Previous Appointments</h5>
  <input type="text" id="appointmentSearch" class="form-control form-control-sm w-auto" placeholder="Search appointments...">
</div>

    <small class="text-muted">Today, 1st June, 2025</small>

    <!-- Appointment Entry - username -->
    <div class="appointment-box d-flex align-items-center justify-content-between flex-wrap">
      <div class="d-flex align-items-center">
        <div class="rounded-circle bg-dark text-white d-flex justify-content-center align-items-center me-3" style="width: 40px; height: 40px;">US</div>
        <div>
          <strong>username</strong><br>
          <small>Title of the appointment</small>
        </div>
      </div>
      <div class="text-end">
        <div class="text-success fw-bold">online</div>
      </div>
    </div>

    <!-- Appointment Entry - username1 -->
    <div class="appointment-box d-flex align-items-center justify-content-between flex-wrap">
      <div class="d-flex align-items-center">
        <div class="rounded-circle bg-dark text-white d-flex justify-content-center align-items-center me-3" style="width: 40px; height: 40px;">US</div>
        <div>
          <strong>username1</strong><br>
          <small>Title of the appointment</small>
        </div>
      </div>
      <div class="text-end">
        <div class="text-muted fw-bold">offline</div>
      </div>
    </div>

    <!-- Date Divider -->
    <small class="text-muted">31st May, 2025</small>

    <!-- Appointment Entry - username2 -->
    <div class="appointment-box d-flex align-items-center justify-content-between flex-wrap">
      <div class="d-flex align-items-center">
        <div class="rounded-circle bg-dark text-white d-flex justify-content-center align-items-center me-3" style="width: 40px; height: 40px;">US</div>
        <div>
          <strong>username2</strong><br>
          <small>Title of the appointment</small>
        </div>
      </div>
      <div class="text-end">
        <div class="text-muted fw-bold">offline</div>
      </div>
    </div>
  </div>

  <!-- Bottom Tabs -->
  <div class="d-flex justify-content-around border-top mt-3 pt-2 fw-bold flex-wrap">
    <div class="py-2">Upcoming Meetings</div>
    <div class="py-2 border-bottom border-2 border-dark">Previous Meetings</div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  const searchInput = document.getElementById('appointmentSearch');
  const appointments = document.querySelectorAll('.appointment-box');

  searchInput.addEventListener('input', function () {
    const term = this.value.toLowerCase();
    appointments.forEach(appt => {
      const text = appt.innerText.toLowerCase();
      appt.style.display = text.includes(term) ? '' : 'none';
    });
  });
</script>

</body>
</html>
