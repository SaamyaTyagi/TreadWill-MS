<!-- Sub-navigation -->
<div class="row text-center mx-0">
  <div class="col-4 nav-highlight py-2">My users</div>
  <div class="col-4 nav-highlight py-2">+ Add user</div>
  <div class="col-4 nav-highlight py-2">Meetings</div>
</div>

<!-- Schedule Button -->
<div class="text-center">
  <button (click)="navigateToSchedule()" class="btn btn-schedule w-75 w-sm-75">+ Schedule new Appointment</button>
</div>

<!-- Appointment List -->
<div class="container">

  <!-- Appointment Entry -->

  <!-- Grouped Appointments by Date -->
<div *ngIf="appointments.length > 0">
  <div *ngFor="let dateGroup of appointmentsByDate | keyvalue">
    <h6 class="text-muted">{{ dateGroup.key | date: 'fullDate'  }}</h6>

    <div *ngFor="let appt of dateGroup.value" 
         class="appointment-box d-flex flex-column flex-sm-row align-items-start align-items-sm-center justify-content-between mb-3"
         (click)="navigateToAppointment(appt.username)"
         style="cursor: pointer;">
      
      <div class="d-flex align-items-center mb-2 mb-sm-0">
        <div class="rounded-circle bg-dark text-white d-flex justify-content-center align-items-center me-3"
             style="width: 40px; height: 40px;">
          {{ appt.username.substring(0, 2).toUpperCase() }}
        </div>
        <div>
          <strong>{{ appt.username }}</strong><br />
          <small>{{ appt.title }}</small>
        </div>
      </div>

      <div class="text-end">
        <div [ngClass]="{
              'text-success fw-bold': appt.mode === 'online',
              'text-muted fw-bold': appt.mode === 'offline'
            }">{{ appt.mode }}</div>
        <div class="appt-time">{{ appt.time }}</div>
      </div>
    </div>
  </div>
</div>
<small class="text-muted" *ngIf="appointments.length === 0">
  No upcoming appointments
</small>


  
<!-- Bottom Tabs -->
<div class="row text-center mt-3 pt-2 fw-bold border-top mx-0">
  <div class="col-6 border-bottom border-2 border-dark py-2">Upcoming Meetings</div>
  <div style="cursor: pointer" (click)="navigateToPreviousTab()" class="col-6 py-2">Previous Meetings</div>
</div>
